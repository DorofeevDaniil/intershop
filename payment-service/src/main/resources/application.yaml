spring:
  application:
    name: payment-service
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: client-test
            client-secret: qtPcKbjQchNdVk0uJjm9tav5cldZbsrN
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile
              - email
        provider:
          keycloak:
            authorization-uri: http://localhost:8181/realms/master/protocol/openid-connect/auth
            token-uri: http://localhost:8181/realms/master/protocol/openid-connect/token
            user-info-uri: http://localhost:8181/realms/master/protocol/openid-connect/userinfo
            jwk-set-uri: http://localhost:8181/realms/master/protocol/openid-connect/certs
            user-name-attribute: sub

server:
  port: 9192