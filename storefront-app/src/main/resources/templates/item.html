<!DOCTYPE html>
<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Витрина товаров</title>
</head>

<body>
    <a th:href="@{/orders}" style="float:right;">
        <b>ЗАКАЗЫ &cudarrr;</b>
    </a>
    <a th:href="@{/cart/items}" style="float:right;">
        <b>КОРЗИНА &cudarrr;</b>
    </a>
    <a th:href="@{/main/items}" style="float:right;">
        <b>ГЛАВНАЯ &cudarrr;</b>
    </a>
    <div th:fragment="authButtons">
        <div sec:authorize="isAuthenticated()">
            <span th:text="${#authentication.name}">Username</span>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Выйти</button>
            </form>
        </div>

        <div sec:authorize="isAnonymous()">
            <a th:href="@{/login}">Войти</a>
        </div>
    </div>
    <div style="width:70%;margin-left:auto;margin-right:auto;">
        <p>
            <img width="300" height="300" th:src="@{/images/{path}(path=${item.getImgPath()})}">
        </p>
        <p>
            <b th:text="${item.getTitle()}"></b>
            <b th:text="${item.getPrice()}+' руб.'" style="text-align:right;"></b>
        </p>
        <p>
            <span th:text="${item.getDescription()}"></span>
        </p>
        <form th:action="@{${'/items/'+item.getId()}}" method="post">
            <button type="submit" name="action" value="minus">-</button>
            <span th:text="${item.getCount()}"></span>
            <button type="submit" name="action" value="plus">+</button>
            <button type="submit" name="action" value="plus" th:if="${item.getCount()==0}" style="float:right;">В корзину</button>
        </form>
    </div>
</body>

</html>
